<ion-view view-title="{{map.name}}">
	<ion-scroll zooming="true" direction="xy" style="width: 100%; height: 100%">
		<div ng-show="showErr">
			<p>There was an error loading the image.</p>
		</div>
		<img ng-hide="showErr" ng-src="http://mobiledev.rmacrao.org/{{map.img_path}}" onerror="angular.element(this).scope().error(this)">
	</ion-scroll>
</ion-view>
