<ion-view view-title="{{day}}">
  <ion-content>
    <ion-list>
		<ion-item ng-repeat="session in sessions" ui-sref="app.events({day: dayId, session: $index})">
			<p>{{session.stime | date: "h:mm"}}-{{session.ftime | date: "h:mm a"}}</p>
			<p>{{session.name | limitTo:35}} <span ng-show="session.name.length > 35">...</span></p>
		</ion-item>
    </ion-list>
  </ion-content>
</ion-view>
