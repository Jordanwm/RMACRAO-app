<ion-view view-title="{{day}}">
  <ion-content>
    <ion-list>
		<ion-item ng-repeat="session in sessions" ui-sref="app.events({day: dayId, session: $index})">
			<div class="small" >{{session.stime | date: "h:mm a"}} - {{session.ftime | date: "h:mm a"}} | {{session.name | limitTo:20}} <span ng-show="session.name.length > 20">...</span></div>
		</ion-item>
    </ion-list>
  </ion-content>
</ion-view>
